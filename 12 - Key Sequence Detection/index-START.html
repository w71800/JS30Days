<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
<script>
  const arr = []
  const secret = 'wesbos'
  document.addEventListener('keyup', e => {
    
    arr.push(e.key)
    // arr.splice(-secret.length - 1, arr.length - secret.length)
    let r = arr.splice(0, arr.length - secret.length) /* 另一種寫法 */ 
    console.log(r);
    if(arr.join('') == secret) {
      console.log("DING!");
    }
    console.log(arr); 
  })

</script>
</body>
</html>
